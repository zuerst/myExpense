{% extends "accounts/loginBase.html" %}

{% block content %}
    <center><h2>User Login</h2></center>
    <hr></hr>

    {% if form.errors %}
        <p class="error">Sorry, that's not a valid username or password.</p>
    {% endif %}

    <div class="container">
        <div class="row">
              <div class="col-md-10 col-md-offset-3">
                <form class="form-horizontal" action="/accounts/auth/" method="POST">
                <input type="hidden" name="next" value="{{ nextURL }}" />
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="username" value="" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" name="password" value="" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                        <input type="submit" class="btn btn-default" value="Log In" />
                        </div>
                    </div>
                    
                </form>
                </div>
            </div>
        </div>

{% endblock %}
